		<style>
			* {
				box-sizing: border-box;
				user-select: none;
				font-family: sans-serif;
				color: #fff;
			}

			@font-face {
				font-family: "Logo";
				src: url("LeckerliOne.ttf");
			}

			html,
			body {
				margin: 0;
				padding: 0;
				background: #000;
			}

			.layout {
				display: flex;
			}

			.layout.inline {
				display: inline-flex;
			}

			.layout.wrap {
				flex-wrap: wrap;
			}

			.layout.justified {
				justify-content: space-between;
			}

			.center,
			.center-center {
				align-items: center;
			}

			.center-center {
				justify-content: center;
			}

			#searchResults {
				height: calc(100vh - 80px);
				overflow-y: auto;
				padding: 0.2em 0.5em;
			}

			#searchResults:empty {
				display: none;
			}

			.photo-item {
				position: relative;
				overflow: hidden;
			}

			.photo-item:before,
			.photo-item:after {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				pointer-events: none;
				opacity: 0;
				transition: opacity 0.2s ease-out;
				z-index: 5;
			}

			.photo-item:before {
				background: inherit;
			}

			.photo-item:hover:before {
				opacity: 0.45;
			}

			.photo-item.link-copied:before,
			.photo-item.link-copied:after {
				opacity: 1;
			}

			.photo-item:after {
				content: "Link Copied";
				display: flex;
				align-items: center;
				justify-content: center;
				text-align: center;
				font-size: 0.95em;
				letter-spacing: 0.08em;
				text-transform: uppercase;
				font-weight: 300;
				padding: 1.5em;
				line-height: 1.5em;
				color: inherit;
			}
		</style>
